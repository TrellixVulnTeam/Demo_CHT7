{% extends 'cms/cms_base.html' %}

{% block title -%}
    修改密码
{%- endblock %}

{% block head -%}
    <style>
        .form-container{
            width: 300px;
        }
    </style>
{%- endblock %}

{% block page_title -%}
    {{ self.title() }}
{%- endblock %}

{% block main_content %}
    <form method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">旧密码：</span>
                    <input type="password" class="form-control" placeholder="请输入旧密码" name="oldpwd">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码：</span>
                    <input type="password" class="form-control" placeholder="请输入新密码" name="newpwd">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认新密码：</span>
                    <input type="password" class="form-control" placeholder="确认新密码" name="newpwd2">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit" >确认修改</button>
            </div>
        </div>
    </form>
{% endblock %}
